<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat + 3D Viewer</title>
    
    <!-- Three.js libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/exporters/STLExporter.js"></script>
    
    <!-- CodeMirror library for code editing -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
    
    <!-- CSS files -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/chat.css">
    <link rel="stylesheet" href="styles/three.css">
    <link rel="stylesheet" href="styles/editor.css">
    <link rel="stylesheet" href="styles/controls.css">
</head>
<body>
    <div class="container">
        <div class="chat-section">
            <div class="chat-history" id="chat-history">
                <!-- Dummy messages will be added by JavaScript -->
            </div>
            <div class="chat-input">
                <input type="text" placeholder="Type a message..." id="user-input">
                <button id="send-button">
                    Send
                    <span class="notification-badge">!</span>
                    <span class="notification-text">Not implemented</span>
                </button>
            </div>
        </div>
        <div class="three-section" id="3d-container"></div>
        
        <!-- Controls Section -->
        <div class="controls-section">
            <div class="controls-header">
                <div class="controls-title">Controls</div>
            </div>
            <div class="controls-content">
                <!-- Control buttons will be added here -->
                <button class="control-button" id="btn-export-stl">Export STL</button>
                <button class="control-button" id="btn-settings">
                    Settings
                    <span class="notification-badge">!</span>
                    <span class="notification-text">Not implemented</span>
                </button>
                
            </div>
        </div>
        
        <!-- Code Editor Panel -->
        <div class="editor-section" id="editor-section">
            <div class="editor-header">
                <div class="editor-title">Advanced Editor</div>
            </div>
        <div class="editor-content">
            <div class="editor-container" id="code-editor"></div>
            <div class="editor-actions">
                <button class="editor-button preview-button" id="preview-button">Preview</button>
                <button class="editor-button save-button" id="save-button">Save</button>
                <button class="editor-button cancel-button" id="cancel-button">Cancel</button>
            </div>
        </div>
    </div>

    <!-- JavaScript modules -->
    <script type="module" src="scripts/main.js"></script>
    <script type="module" src="scripts/editor.js"></script>
    <script type="module">
        import { initSTLExport } from './scripts/stlExporter.js';
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize STL export after DOM is loaded
            setTimeout(() => {
                initSTLExport();
            }, 1000); // Wait for app to initialize
        });
    </script>
</body>
</html>
