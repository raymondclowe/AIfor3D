<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat + 3D Viewer</title>
    
    <!-- Three.js libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    
    <!-- CSS files -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/chat.css">
    <link rel="stylesheet" href="styles/three.css">
</head>
<body>
    <div class="container">
        <div class="chat-section">
            <div class="chat-history" id="chat-history">
                <!-- Dummy messages will be added by JavaScript -->
            </div>
            <div class="chat-input">
                <input type="text" placeholder="Type a message..." id="user-input">
                <button id="send-button">Send</button>
            </div>
        </div>
        <div class="three-section" id="3d-container"></div>
    </div>

    <!-- JavaScript modules -->
    <script type="module" src="scripts/main.js"></script>
</body>
</html>
