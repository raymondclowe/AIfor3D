<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat + 3D Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }
        
        .chat-section {
            width: 50%;
            height: 100%;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #ccc;
        }
        
        .chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .chat-input {
            height: 60px;
            display: flex;
            padding: 10px;
            background-color: white;
            border-top: 1px solid #eee;
        }
        
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 14px;
        }
        
        .chat-input button {
            margin-left: 10px;
            padding: 0 20px;
            background-color: #4a80f5;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 18px;
            max-width: 80%;
            line-height: 1.4;
        }
        
        .user-message {
            background-color: #4a80f5;
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }
        
        .bot-message {
            background-color: #e5e5ea;
            color: black;
            align-self: flex-start;
        }
        
        .three-section {
            width: 50%;
            height: 100%;
            background-color: #1a1a1a;
        }
        
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-section">
            <div class="chat-history" id="chat-history">
                <!-- Dummy messages will be added here with JavaScript -->
            </div>
            <div class="chat-input">
                <input type="text" placeholder="Type a message..." id="user-input">
                <button id="send-button">Send</button>
            </div>
        </div>
        <div class="three-section" id="3d-container"></div>
    </div>

    <script>
        // Chat functionality
        const dummyConversation = [
            { sender: 'bot', text: "Hello! I'm your virtual assistant. How can I help you today?" },
            { sender: 'user', text: "Can you show me a 3D model?" },
            { sender: 'bot', text: "Of course! You can see a 3D cube on the right. Feel free to rotate, zoom, and pan using your mouse." },
            { sender: 'user', text: "How do I interact with it?" },
            { sender: 'bot', text: "Left-click and drag to rotate, right-click and drag to pan, and use the scroll wheel to zoom in and out." }
        ];

        const chatHistory = document.getElementById('chat-history');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        // Add dummy conversation to chat history
        function loadDummyConversation() {
            dummyConversation.forEach(message => {
                const messageElement = document.createElement('div');
                messageElement.className = `message ${message.sender}-message`;
                messageElement.textContent = message.text;
                chatHistory.appendChild(messageElement);
            });
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        // Add a new message to the chat
        function addMessage(text, sender) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${sender}-message`;
            messageElement.textContent = text;
            chatHistory.appendChild(messageElement);
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        // Handle send button click
        sendButton.addEventListener('click', () => {
            const text = userInput.value.trim();
            if (text !== '') {
                addMessage(text, 'user');
                userInput.value = '';
                
                // Simulate bot response after a short delay
                setTimeout(() => {
                    addMessage(`I received: "${text}". This is a simulated response.`, 'bot');
                }, 1000);
            }
        });

        // Handle Enter key press
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendButton.click();
            }
        });

        // 3D Scene setup
        const container = document.getElementById('3d-container');
        const width = container.clientWidth;
        const height = container.clientHeight;

        // Create scene
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x1a1a1a);

        // Create camera
        const camera = new THREE.PerspectiveCamera(75, width / height, 0.1, 1000);
        camera.position.z = 5;

        // Create renderer
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(width, height);
        container.appendChild(renderer.domElement);

        // Add grid
        const gridHelper = new THREE.GridHelper(10, 10, 0x555555, 0x333333);
        scene.add(gridHelper);

        // Create a cube
        const geometry = new THREE.BoxGeometry(1, 1, 1);
        const material = new THREE.MeshNormalMaterial();
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        // Add ambient light
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        // Add directional light
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight.position.set(5, 5, 5);
        scene.add(directionalLight);

        // Add orbit controls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.25;

        // Handle window resize
        window.addEventListener('resize', () => {
            const newWidth = container.clientWidth;
            const newHeight = container.clientHeight;
            
            camera.aspect = newWidth / newHeight;
            camera.updateProjectionMatrix();
            
            renderer.setSize(newWidth, newHeight);
        });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            // Slowly rotate the cube
            cube.rotation.x += 0.003;
            cube.rotation.y += 0.003;
            
            controls.update();
            renderer.render(scene, camera);
        }

        // Initialize
        loadDummyConversation();
        animate();
    </script>
</body>
</html>
